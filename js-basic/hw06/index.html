<script>
    function filterBy(array, type) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (typeof array[i] != type) {
                newArray.push(array[i]);
            }
        }
        console.log(newArray);
    }

    filterBy(['hello', 'world', 23, '23', null], 'string');
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let name = prompt("Enter your name", "");
        let age = +prompt("Enter your age", "");
        let fMessage = "You are not allowed to visit this website";

        if (age < 18) {
            alert(fMessage);
        }
        else if (age >= 18 && age <= 22) {
            let conf = confirm("Are you sure you want to continue?");
                if (conf) {
                    alert(`Welcome, ${name}!`);
                    } else alert(fMessage);
        } else alert(`Welcome, ${name}!`);


    </script>
</head>

</body>
</html>
